<!DOCTYPE html>
<html>
<head>
    <title>Products CRUD App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Products CRUD App</h2>
    <div>
        <h3>Create / Update Product</h3>
        <input id="id" placeholder="ID">
        <input id="name" placeholder="Name">
        <input id="category" placeholder="Category">
        <input id="price" placeholder="Price">
        <button onclick="createOrUpdate('create')">Create</button>
        <button onclick="createOrUpdate('update')">Update</button>
    </div>

    <div>
        <h3>Read / Delete Product</h3>
        <input id="readId" placeholder="ID">
        <input id="readCategory" placeholder="Category">
        <button onclick="readProduct()">Read</button>
        <button onclick="deleteProduct()">Delete</button>
    </div>

    <pre id="output"></pre>

    <script src="script.js"></script>
</body>
</html>
