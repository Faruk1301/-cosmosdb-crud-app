<!DOCTYPE html>
<html>
<head>
  <title>Product App</title>
</head>
<body>
  <h1>Product CRUD App</h1>

  <h2>Add Product</h2>
  <input id="pid" placeholder="ID"><br>
  <input id="pname" placeholder="Name"><br>
  <button onclick="createProduct()">Create</button>

  <h2>Products</h2>
  <button onclick="getProducts()">Load Products</button>
  <ul id="productList"></ul>

  <script>
    const API_URL = "http://localhost:7071/api/ProductFunction";

    async function createProduct() {
      const product = {
        id: document.getElementById("pid").value,
        name: document.getElementById("pname").value
      };
      await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(product)
      });
      getProducts();
    }

    async function getProducts() {
      const res = await fetch(API_URL);
      const products = await res.json();
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.id}: ${p.name}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
